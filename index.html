<!DOCTYPE html>
<html>
<head>
    <title>ES6 JS slideshow</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="sliderWrapper">
            <ul id="slides" class="one">
                <li class="slide showing">Slide 1</li>
                <li class="slide">Slide 2</li>
                <li class="slide">Slide 3</li>
                <li class="slide">Slide 4</li>
                <li class="slide">Slide 5</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="sliderWrapper">
            <ul id="slides" class="two">
                <li class="slide slide-in">Slide 1</li>
                <li class="slide">Slide 2</li>
                <li class="slide">Slide 3</li>
                <li class="slide">Slide 4</li>
                <li class="slide">Slide 5</li>
            </ul>
        </div>
    </div>
</div>
</body>
<script src="/bundle.js"></script>
</html>
